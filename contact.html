        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 40px 0;

        }
        .contact-container {
            max-width: 800px;

        }
        .social-media {

        .social-media p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social-media a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px;
            border-radius: 50%;
            background: #007BFF;
            color: #fff;
            font-size: 24px;
            line-height: 1;
            text-align: center;
            transition: background 0.3s;
        }
        .social-media a:hover {
            background: #0056b3;
        }
        .navbar {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction:row;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px ;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

            background-color: #0056b3;
        }
